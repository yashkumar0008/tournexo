<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#publishEvent").click(function () {

                let obj = {
                    type: "get",
                    url: "/post-tournaments",
                    data: {
                        txtEmail: $("#txtEmail").val(),
                        txtEvent: $("#txtEvent").val(),
                        date: $("#date").val(),
                        time: $("#time").val(),
                        txtAddress: $("#txtAddress").val(),
                        txtCity: $("#txtCity").val(),
                        sportsCat: $("#sportsCat").val(),
                        minAge: $("#minAge").val(),
                        maxAge: $("#maxAge").val(),
                        lastDate: $("#lastDate").val(),
                        fee: $("#fee").val(),
                        prizeMoney: $("#prizeMoney").val(),
                        txtContact: $("#txtContact").val(),

                    }
                }
                $.ajax(obj).then(function (response) {
                    alert(JSON.stringify(response));
                })
                    .fail(function (err) {
                        alert(JSON.stringify(err));
                    })
            })
        })
    </script>

    <script>
        function showUser() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("txtEmail").value = activeUser;
            // document.getElementById("welcome").innerHTML = activeUser;
        }
    </script>

    <style>
        body {
            background-color: #f2f2f2;
            /* light background */

        }

        .footer {
            width: 100%;
            color: white;
            padding: 20px;

        }
    </style>

</head>

<body onload="showUser();">
    <div class="container-fluid shadow bg-dark py-2 mb-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="">
                    <img class="logo" src="./pics/logo.png" width="100" height="50" alt="">
                    <span class="fs-2 ms-3 text-white "><b>Tournexo</b></span>
                </div>
                <div class="text-white">
                    Welcome : <span id="welcome"> *</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-light px-0 mb-3">
        <div class="col-md-12 pb-2 border rounded-3 shadow overflow-hidden">
           <div class="row">
                <div class="col-md-12 px-0 bg-dark text-white">
                    <center>
                        <h2>Post Tournaments</h2>
                    </center>
                </div>
            </div>

             <div class="col-md-10 offset-md-1">
                <form class="row g-3">
                    <div class="col-md-8">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txtEmail" name="txtEmail"
                            placeholder="example@gmail.com" readonly />
                    </div>
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label">Event Title</label>
                        <input type="text" class="form-control" id="txtEvent" name="txtEvent" />
                    </div>
                    <div class="col-md-3">
                        <label for="inputEmail4" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" />
                    </div>
                    <div class="col-md-3">
                        <label for="inputEmail4" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Address</label>
                        <input type="text" class="form-control" id="txtAddress" name="txtAddress" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">City</label>
                        <input type="text" class="form-control" id="txtCity" name="txtCity" />
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Sports Categories</label>
                            <select class="form-select form-select-md" id="sportsCat" name="sportsCat"
                                aria-label="Small select example">
                                <option selected>Select</option>
                                <option value="Cricket">Cricket</option>
                                <option value="Football">Football</option>
                                <option value="Basketball">Basketball</option>
                                <option value="Tenis">Tennis</option>
                                <option value="Badminton">Badminton</option>
                                <option value="Volleyball">Volleyball</option>
                                <option value="Baseball">Baseball</option>
                                <option value="Table Tennis">Table Tennis</option>
                                <option value="Golf">Golf</option>
                                <option value="Hockey">Hockey</option>
                                <option value="Wrestling">Wrestling</option>
                                <option value="Boxing">Boxing</option>
                                <option value="Kabaddi">Kabaddi</option>
                                <option value="Swimming">Swimming</option>
                                <option value="Rubgy">Rubgy</option>
                                <option value="Chess">Chess</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 offset-md-1">
                        <label for="inputEmail4" class="form-label">Min Age</label>
                        <input type="number" class="form-control" id="minAge" name="minAge" />
                    </div>
                    <div class="col-md-3 offset-md-1">
                        <label for="inputEmail4" class="form-label">Max Age</label>
                        <input type="number" class="form-control" id="maxAge" name="maxAge" />
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Last Date of Registration</label>
                        <input type="date" class="form-control" id="lastDate" name="lastDate" />
                    </div>
                    <div class="col-md-3 offset-md-1">
                        <label for="inputEmail4" class="form-label">Fee</label>
                        <input type="number" class="form-control" id="fee" name="fee" />
                    </div>
                    <div class="col-md-3 offset-md-1">
                        <label for="inputEmail4" class="form-label">Prize Money</label>
                        <input type="number" class="form-control" id="prizeMoney" name="prizeMoney" />
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Contact Detail</label>
                        <input type="text" class="form-control" id="txtContact" name="txtContact" />
                    </div>
                    <div class="col-12">
                        <center>
                            <button type="button" class="btn btn-dark" id="publishEvent" name="publishEvent">Publish
                                Event</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer bg-dark text-center">
        <p>&copy; 2025 TOURNEXO. All Rights Reserved.</p>
    </div>

</body>

</html>
